<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My-tic-tac-toe.com</li>
        </ul>
    </nav>

    <div class="gameCointainer">

        <!-- we want ki koi win kare to ek line cut karti hui jae bc cool lagega bahut yaar so let's try to do this man -->
        
        <div class="cointainer">
            <div class="line"></div>
            <!-- this will have the actual game grid bro  -->
            <!-- here i wanted ki kahin border ho and kahin na ho so we wrote some extra utility classes which we define after we have given border so see the precedence -->
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <!-- this has the info of the game -->
            <h1>Welcome to tic tac toe . . .</h1>
            <div class="changingInfo">
                <!-- as initially to x ka hi turn hai na bro -->
                <span class="info">Turn for <span id="turn">X</span></span>
                <br>
            </div>
            <button id="reset">Reset</button>
            <div class="imgbox">
                <img src="excited.gif" alt="you won party!!!" id="danceimg">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
